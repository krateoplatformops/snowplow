basePath: /
definitions:
  handlers.names:
    properties:
      plural:
        type: string
      shorts:
        items:
          type: string
        type: array
      singular:
        type: string
    type: object
  handlers.serviceInfo:
    properties:
      build:
        type: string
      name:
        type: string
      namespace:
        type: string
    type: object
  response.Status:
    properties:
      apiVersion:
        type: string
      code:
        description: Suggested HTTP return code for this status, 0 if not set.
        type: integer
      kind:
        type: string
      message:
        description: A human-readable description of the status of this operation.
        type: string
      reason:
        allOf:
        - $ref: '#/definitions/response.StatusReason'
        description: |-
          A machine-readable description of why this operation is in the
          "Failure" status. If this value is empty there
          is no information available. A Reason clarifies an HTTP status
          code but does not override it.
      status:
        description: |-
          Status of the operation.
          One of: "Success" or "Failure".
        type: string
    type: object
  response.StatusReason:
    enum:
    - ""
    - Unauthorized
    - Forbidden
    - NotFound
    - Conflict
    - Gone
    - Invalid
    - Timeout
    - TooManyRequests
    - BadRequest
    - MethodNotAllowed
    - NotAcceptable
    - RequestEntityTooLarge
    - UnsupportedMediaType
    - InternalError
    - ServiceUnavailable
    type: string
    x-enum-varnames:
    - StatusReasonUnknown
    - StatusReasonUnauthorized
    - StatusReasonForbidden
    - StatusReasonNotFound
    - StatusReasonConflict
    - StatusReasonGone
    - StatusReasonInvalid
    - StatusReasonTimeout
    - StatusReasonTooManyRequests
    - StatusReasonBadRequest
    - StatusReasonMethodNotAllowed
    - StatusReasonNotAcceptable
    - StatusReasonRequestEntityTooLarge
    - StatusReasonUnsupportedMediaType
    - StatusReasonInternalError
    - StatusReasonServiceUnavailable
