---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devs
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - namespaces
  - configmaps
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - templates.krateo.io
  resources:
  - customforms
  - collections
  - widgets
  verbs:
  - get
  - list
  - create
  - update
  - delete
- apiGroups:
  - composition.krateo.io
  resources:
  - fireworksapps
  verbs:
  - get
  - list
  - create
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devs
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name:  devs
subjects:
- kind: Group
  name: devs
  apiGroup: rbac.authorization.k8s.io
