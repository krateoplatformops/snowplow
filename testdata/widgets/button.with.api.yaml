---
apiVersion: widgets.templates.krateo.io/v1beta1
kind: Button
metadata:
  namespace: demo-system
  name: button-with-api
spec:
  widgetData:
    label: label
    icon: fa-clock
    type: text
    margin: 20
  widgetDataTemplate:
    - forPath: label
      expression: ${ .one.args.label }
    - forPath: icon
      expression: ${ .one.args.icon }
  apiRef:
    name: httpbin-simple
    namespace: demo-system
