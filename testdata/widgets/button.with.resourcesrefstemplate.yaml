apiVersion: templates.krateo.io/v1
kind: RESTAction
metadata:
  annotations:
    "krateo.io/verbose": "false"
  name: cluster-namespaces
  namespace: demo-system
spec:
  api:
  - name: namespaces
    path: "/api/v1/namespaces"
    filter: "[.items | .metadata.name]"
    continueOnError: true
    errorKey: namespacesError
---
apiVersion: widgets.templates.krateo.io/v1beta1
kind: Button
metadata:
  namespace: demo-system
  name: button-with-resourcesrefstemplate
spec:
  widgetData:
    actions: {}
    clickActionId: nop
    label: label
    icon: fa-clock
    type: text
  apiRef:
    name: cluster-namespaces
    namespace: demo-system
  resourcesRefs:
    items:
    - id: submit
      apiVersion: v1
      resource: pods
      name: nginx
      namespace: demo-system
      verb: POST
  resourcesRefsTemplate:
    - iterator: ${ .namespaces }
      template:
        id: ${ "getns" + . }
        apiVersion: v1
        resource: namespaces
        namespace: ${ . }
        verb: GET
