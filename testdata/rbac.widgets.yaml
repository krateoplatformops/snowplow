---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admin-widgets
rules:
- apiGroups:
  - widgets.templates.krateo.io
  resources:
  - buttons
  verbs:
  - get
  - list
  - create
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: widgets-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name:  admin-widgets
subjects:
- kind: Group
  name: devs
  apiGroup: rbac.authorization.k8s.io
